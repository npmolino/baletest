name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file oshmem/Dockerfile_bale_test --tag my-image-name:$(date +%s)
    - name: Run te Docker images
      run: docker run oshmem/Dockerfile_bale_test cat /opt/baletemp/hi.txt
